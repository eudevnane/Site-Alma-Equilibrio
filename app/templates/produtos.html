<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Barra lateral com menu interativo -->
    <div class="sidebar">
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('sobre') }}">Sobre</a></li>

            <li><a href="{{ url_for('carrinho') }}">Carrinho</a></li>

    <header>
        <h1>Nossos Produtos</h1>

    <main class="produtos">
        <div class="produto-item">
            <img src="{{ url_for('static', filename='images/produto1.jpg') }}" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição breve do produto 1.</p>
            <p><strong>Preço: R$ 50,00</strong></p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="produto-item">
            <img src="{{ url_for('static', filename='images/produto2.jpg') }}" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição breve do produto 2.</p>
            <p><strong>Preço: R$ 30,00</strong></p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="produto-item">
            <img src="{{ url_for('static', filename='images/produto3.jpg') }}" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>Descrição breve do produto 3.</p>
            <p><strong>Preço: R$ 40,00</strong></p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Alma Equilíbrio</p>
    </footer>

</html>
